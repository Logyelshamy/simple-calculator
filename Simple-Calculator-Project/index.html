<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<style>
    body {
    text-align: center;
    font-family: Arial;
    margin-top: 50px;
    background-color: lightgrey;
    }
    input, select, button {
    margin: 10px;
    padding: 10px;
    }
    h2{
        color: blue;
    }
</style>
<body>
    <h2>Simple Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <select id="operation">
    <option value="+">Addition</option>
    <option value="-">Subtraction</option>
    <option value="*">Multiplication</option>
    <option value="/">Division</option>
    <option value="%">Percentage</option>
    <option value="area">Area (Rectangle)</option>
    <option value="perimeter">Perimeter (Rectangle)</option>
    </select>

    <button id="calculate">Calculate</button>

    <p id="result"></p>

    <script>
    document.querySelector("#calculate").addEventListener("click", function () {
        let n1 = parseFloat(document.querySelector("#num1").value);
        let n2 = parseFloat(document.querySelector("#num2").value);
        let op = document.querySelector("#operation").value;
        let result;

        if (isNaN(n1) || isNaN(n2)) {
        result = "Please enter valid numbers.";
        } else {
        if (op === "+") {
            result = n1 + n2;
        } else if (op === "-") {
            result = n1 - n2;
        } else if (op === "*") {
          result = n1 * n2;
        } else if (op === "/") {
            result = n2 !== 0 ? n1 / n2 : "Cannot divide by 0";
        } else if (op === "%") {
          result = (n1 * n2) / 100;
        } else if (op === "area") {
          result = n1 * n2;
        } else if (op === "perimeter") {
          result = 2 * (n1 + n2);
        } else {
            result = "Invalid operation.";
        }
    }
    document.querySelector("#result").textContent = "Result: " + result;
    });
</script>
</body>
</html>
